<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="stylesheet" href="/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="search"
			type="application/opensearchdescription+xml"
			title="Fontsource Search"
			href="/opensearch.xml" />
		<title>Font Search</title>
	</head>
	<body class="bg-blue-gray-900 text-blue-gray-300">
		<div
			id="app"
			class="font-semibold w-full px-8 lg:w-2/3 mx-auto max-w-640px">
			<div class="rounded-md text-center min-w-96 mx-auto my-6">
				Search fonts available on
				<a href="https://fontsource.org/fonts">Fontsource</a>.
			</div>
			<form class="flex items-center justify-between w-full mx-auto mb-8">
				<input
					type="text"
					class="rounded-md w-full text-base h-10 px-4 mr-2 border-2 border-blue-gray-700 bg-transparent outline-none focus:ring-2 ring-emerald-600 ring-offset-0 disabled:cursor-not-allowed"
					placeholder="Loading fonts..."
					disabled
					required />
				<button
					type="submit"
					class="flex items-center justify-center bg-blue-gray-700 h-10 w-10 flex-shrink-0 rounded-md focus:outline-none focus:ring-2 ring-emerald-600 ring-offset-0 disabled:cursor-not-allowed"
					disabled>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
					</svg>
				</button>
				<!-- <select name="" id=""></select> -->
			</form>
			<div id="output">
				<!-- <div
					class="bg-blue-gray-800 text rounded-md text-center w-full mx-auto my-8 p-6">
					No matches found.
				</div> -->
				<details
					class="px-4 py-3 mb-4 rounded-md focus-within:ring-2 ring-emerald-600 ring-offset-0 focus-within:outline-none bg-blue-gray-800">
					<summary
						class="flex w-full justify-between items-center cursor-pointer focus:outline-none">
						<i class="gg-chevron-right-o"></i>
						<span class="mr-auto">Font Family</span>
						<a
							class="focus:outline-none focus:bg-blue-gray-900 rounded-full p-2 text-blue-gray-500"
							href="https://fontsource.org/fonts/abeezee"
							target="_blank"
							rel="noopener">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								class="w-5 h-5">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
							</svg>
						</a>
					</summary>
					<ul class="mt-3">
						<li>Category: Font Category</li>
						<li>Variable: Font Variable</li>
						<li>Weights: Font Weights</li>
						<li>Styles: Font Styles</li>
						<li>Version: Font Version</li>
					</ul>
					<code>yarn add @fontsource/font-family</code>
					<code>import "@fontsource/font-family"</code>
					<code>body { font-family: "font-family", serif; }</code>
				</details>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
